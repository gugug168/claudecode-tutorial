<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="560" viewBox="0 0 1200 560">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1200" height="560" rx="18" fill="url(#bg)"/>
  <rect x="22" y="22" width="1156" height="516" rx="14" fill="#0f172a" stroke="#334155"/>
  <g font-family="Consolas, Monaco, 'Courier New', monospace" font-size="22" fill="#e2e8f0">
    <text x="48" y="72" fill="#94a3b8">在 Claude Code 里输入 /status（示意）</text>
    <text x="48" y="120"><tspan fill="#60a5fa">&gt;</tspan> /status</text>
    <text x="48" y="168"><tspan fill="#93c5fd">Mode</tspan>: <tspan fill="#a7f3d0">normal</tspan>    <tspan fill="#93c5fd">Workspace</tspan>: C:\Users\你的用户名\claude-practice</text>
    <text x="48" y="204" fill="#94a3b8">提示：普通模式是最常用的模式，修改前会询问你。</text>
    <text x="48" y="256" fill="#94a3b8">切换到 Plan 模式（示意）：</text>
    <text x="48" y="304"><tspan fill="#60a5fa">&gt;</tspan> /plan</text>
    <text x="48" y="352"><tspan fill="#93c5fd">Mode</tspan>: <tspan fill="#a7f3d0">plan</tspan>        <tspan fill="#93c5fd">Status</tspan>: 分析中，不执行任何操作</text>
    <text x="48" y="404" fill="#fbbf24">Plan 模式让你先看方案再决定是否执行，安全又高效。</text>
    <text x="48" y="452" fill="#94a3b8">快捷键：Shift+Tab 可在 Plan/普通模式间快速切换。</text>
  </g>
</svg>
