        // App state
        function app() {
            return {
                // UI state
                sidebarOpen: false,
                darkMode: false,
                filter: 'all',
                searchQuery: '',
                searchResults: [],
                showBackToTop: false,

                // Content state
                currentChapter: '00',
                expandedCategories: ['required', 'optional', 'appendix'],

                // Progress state
                completedChapters: [],

                // Computed
                get filteredCategories() {
                    if (this.filter === 'all') return courseData.categories;
                    if (this.filter === 'required') {
                        return courseData.categories.filter(c => c.id === 'required');
                    }
                    if (this.filter === 'optional') {
                        return courseData.categories.filter(c => c.id === 'optional' || c.id === 'appendix');
                    }
                    return courseData.categories;
                },

                get progressPercent() {
                    const total = courseData.categories.reduce((sum, cat) => sum + cat.chapters.length, 0);
                    return total > 0 ? Math.round((this.completedChapters.length / total) * 100) : 0;
                },

                get currentChapterData() {
                    for (const cat of courseData.categories) {
                        const chapter = cat.chapters.find(c => c.id === this.currentChapter);
                        if (chapter) {
                            return { ...chapter, category: cat.name };
                        }
                    }
                    return null;
                },

                get renderedContent() {
                    const content = chapterContent[this.currentChapter] || '# å†…å®¹åŠ è½½ä¸­...';
                    const html = marked.parse(content);
                    // Highlight code blocks after rendering
                    this.$nextTick(() => {
                        document.querySelectorAll('pre code').forEach((block) => {
                            hljs.highlightElement(block);
                        });
                    });
                    return html;
                },

                get previousChapter() {
                    const allChapters = this.getAllChapters();
                    const idx = allChapters.findIndex(c => c.id === this.currentChapter);
                    return idx > 0 ? allChapters[idx - 1].id : null;
                },

                get nextChapter() {
                    const allChapters = this.getAllChapters();
                    const idx = allChapters.findIndex(c => c.id === this.currentChapter);
                    return idx < allChapters.length - 1 ? allChapters[idx + 1].id : null;
                },

                // Methods
                init() {
                    // Load from localStorage
                    this.loadState();

                    // Check system dark mode preference
                    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                        this.darkMode = true;
                    }

                    // Scroll handler
                    window.addEventListener('scroll', () => {
                        this.showBackToTop = window.scrollY > 300;
                    });

                    // Keyboard shortcuts
                    document.addEventListener('keydown', (e) => {
                        // Ctrl/Cmd + K to focus search
                        if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                            e.preventDefault();
                            document.querySelector('input[placeholder="æœç´¢..."]')?.focus();
                        }
                        // Arrow keys for navigation
                        if (e.key === 'ArrowLeft' && this.previousChapter) {
                            this.selectChapter(this.previousChapter);
                        }
                        if (e.key === 'ArrowRight' && this.nextChapter) {
                            this.selectChapter(this.nextChapter);
                        }
                    });

                    // Initial render highlight
                    this.$nextTick(() => {
                        document.querySelectorAll('pre code').forEach((block) => {
                            hljs.highlightElement(block);
                        });
                    });
                },

                getAllChapters() {
                    return courseData.categories.flatMap(cat => cat.chapters);
                },

                loadState() {
                    try {
                        const saved = localStorage.getItem('claude-tutorial-state');
                        if (saved) {
                            const state = JSON.parse(saved);
                            this.completedChapters = state.completed || [];
                            this.darkMode = state.darkMode ?? false;
                            this.currentChapter = state.currentChapter || '00';
                        }
                    } catch (e) {
                        console.error('Error loading state:', e);
                    }
                },

                saveState() {
                    try {
                        localStorage.setItem('claude-tutorial-state', JSON.stringify({
                            completed: this.completedChapters,
                            darkMode: this.darkMode,
                            currentChapter: this.currentChapter
                        }));
                    } catch (e) {
                        console.error('Error saving state:', e);
                    }
                },

                toggleSidebar() {
                    this.sidebarOpen = !this.sidebarOpen;
                },

                toggleCategory(id) {
                    const idx = this.expandedCategories.indexOf(id);
                    if (idx > -1) {
                        this.expandedCategories.splice(idx, 1);
                    } else {
                        this.expandedCategories.push(id);
                    }
                },

                selectChapter(id) {
                    this.currentChapter = id;
                    this.saveState();
                    this.sidebarOpen = false;
                    // Scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },

                toggleComplete(id) {
                    const idx = this.completedChapters.indexOf(id);
                    if (idx > -1) {
                        this.completedChapters.splice(idx, 1);
                    } else {
                        this.completedChapters.push(id);
                    }
                    this.saveState();
                },

                markCurrentComplete() {
                    this.toggleComplete(this.currentChapter);
                },

                toggleDarkMode() {
                    this.darkMode = !this.darkMode;
                    this.saveState();
                },

                performSearch() {
                    if (!this.searchQuery.trim()) {
                        this.searchResults = [];
                        return;
                    }

                    const query = this.searchQuery.toLowerCase();
                    this.searchResults = [];

                    for (const cat of courseData.categories) {
                        for (const chapter of cat.chapters) {
                            const content = chapterContent[chapter.id] || '';
                            if (chapter.title.toLowerCase().includes(query) ||
                                content.toLowerCase().includes(query)) {
                                // Find preview text
                                const contentLower = content.toLowerCase();
                                const idx = contentLower.indexOf(query);
                                let preview = '';
                                if (idx > -1) {
                                    preview = content.substring(Math.max(0, idx - 50), idx + 100) + '...';
                                }
                                this.searchResults.push({
                                    chapterId: chapter.id,
                                    title: chapter.title,
                                    preview: preview
                                });
                            }
                        }
                    }
                },

                scrollToTop() {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
        }

        // Configure marked
        marked.setOptions({
            breaks: true,
            gfm: true
        });
    </script>
